{% extends "base.html" %}

{% block body %}
  {% include "home_button_row.html" %}
  <div class="centered-block-auto-margin">
    <div class="navigation-wrapper">
      <h2 class="title"><span class="capitalize">{{ section | replace("ds", "d")}}</span> chapter</h2>
      {% for chapter in chapters %}
        <a 
          href="{{ section }}/{{ chapter }}/" 
          class="link-button">{{ chapter | title | replace("_", " ")}}
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock body %}
