{% extends "base.html" %}


{% block body %}
  {% include "home_icon.html" %}
  <div class="centered-block-auto-margin">
    <div>
    <h2>Flashcard count</h2>
    {% for count in counts %}

        class="link-button">{{ count | title }}
      </a>
    {% endfor %}
    </div>
  </div>
{% endblock body %}
